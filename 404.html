<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #1e1e2f;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 100px;
      margin-bottom: 10px;
      color: #ff6b6b;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background: #ff6b6b;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    a:hover {
      background: #ff4040;
    }

    .animation span {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-30px);
        opacity: 1;
      }

      100% {
        transform: translateY(0px);
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div class="animation">
    <span style="top: 10%; left: 20%; animation-delay: 0s;"></span>
    <span style="top: 50%; left: 80%; animation-delay: 1s;"></span>
    <span style="top: 70%; left: 40%; animation-delay: 2s;"></span>
    <span style="top: 30%; left: 60%; animation-delay: 3s;"></span>
  </div>
  <div class="container">
    <h1>404</h1>
    <p>Uh-oh! The page you're looking for doesnâ€™t exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>

</html>
